<div class="category-filter mb-8">
  <h3 class="text-lg font-semibold text-gray-800 mb-4">Filtrar por Categoria</h3>
  
  <!-- Filtros em Desktop -->
  <div class="hidden md:flex flex-wrap gap-3">
    <!-- Botão "Todos" -->
    <button 
      (click)="onCategoryClick(null)"
      [class]="isSelected(null) ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
      class="px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200">
      Todos os Produtos
    </button>

    <!-- Botões das Categorias -->
    <button 
      *ngFor="let category of categories"
      (click)="onCategoryClick(category.id)"
      [class]="isSelected(category.id) ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
      class="px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200">
      {{ category.name }}
    </button>
  </div>

  <!-- Dropdown para Mobile -->
  <div class="md:hidden">
    <select 
      (change)="onCategoryClick($event.target ? ($any($event.target).value || null) : null)"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      <option value="">Todos os Produtos</option>
      <option 
        *ngFor="let category of categories" 
        [value]="category.id"
        [selected]="isSelected(category.id)">
        {{ category.name }}
      </option>
    </select>
  </div>

  <!-- Contador de produtos (opcional) -->
  <div class="mt-4 text-sm text-gray-600">
    <span *ngIf="selectedCategory === null">
      Mostrando todas as categorias
    </span>
    <span *ngIf="selectedCategory !== null">
      Categoria selecionada: <strong>{{ getCategoryName(selectedCategory) }}</strong>
    </span>
  </div>
</div>
