<header class="header-container bg-gray-600/50" [class.scrolled]="isScrolled">
  <!-- Background com efeito glassmorphism -->
  <!-- <div class="header-background"></div> -->

  <!-- Container principal -->
  <div class="header-content">
    <!-- Logo -->
    <div class="logo-container" (click)="navigateToHome()">
      <img
        src="logo.png"
        alt="EmbaClass - Embalagens Plásticas de Qualidade"
        class="logo-image"
      />
      <div class="logo-text">
        <span class="logo-name">EmbaClass</span>
        <span class="logo-tagline">Qualidade & Inovação</span>
      </div>
    </div>

    <!-- Navegação Desktop -->
    <nav class="desktop-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <button
            class="nav-link"
            (click)="navigateToHome()"
            [class.active]="isHomeActive()"
          >
            <svg
              class="nav-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
            <span>Home</span>
          </button>
        </li>

        <li class="nav-item">
          <button
            class="nav-link"
            (click)="scrollToSection('about-section')"
            [class.active]="isAboutActive()"
          >
            <svg
              class="nav-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <span>Sobre</span>
          </button>
        </li>

        <li class="nav-item products-dropdown-container">
          <button
            class="nav-link products-nav-button"
            (click)="toggleProductsDropdown()"
            [class.active]="isProductsActive()"
          >
            <svg
              class="nav-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
              />
            </svg>
            <span>Produtos</span>
            <svg
              class="dropdown-arrow"
              [class.rotated]="isProductsDropdownOpen"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>
          
          <!-- Dropdown Menu -->
          <div 
            class="products-dropdown"
            [class.open]="isProductsDropdownOpen"
          >
            <div class="dropdown-header">
              <h3>Nossas Categorias</h3>
              <button 
                class="view-all-btn"
                (click)="navigateToProducts()"
              >
                Ver Todos
              </button>
            </div>
            
            <div class="dropdown-grid">
              <div 
                *ngFor="let category of productCategories" 
                class="dropdown-item"
                (click)="navigateToCategory(category.slug)"
              >
                <div class="item-image">
                  <img 
                    [src]="category.image" 
                    [alt]="category.name"
                    loading="lazy"
                  />
                </div>
                <div class="item-content">
                  <h4>{{ category.name }}</h4>
                  <p>{{ category.description }}</p>
                </div>
              </div>
            </div>
          </div>
        </li>

        <li class="nav-item">
          <button 
            class="nav-link" 
            (click)="scrollToSection('contact-section')"
            [class.active]="isContactActive()"
          >
            <svg
              class="nav-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
            <span>Contato</span>
          </button>
        </li>
      </ul>
    </nav>

    <!-- Botão CTA Desktop -->
    <!-- <div class="cta-container">
      <button 
        class="cta-button"
        (click)="scrollToSection('contact-section')"
      >
        <svg class="cta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
        </svg>
        <span>Fale Conosco</span>
      </button>
    </div> -->

    <!-- Botão Menu Mobile -->
    <button
      class="mobile-menu-button"
      (click)="toggleMobileMenu()"
      [class.active]="isMobileMenuOpen"
    >
      <div class="hamburger-line" [class.active]="isMobileMenuOpen"></div>
      <div class="hamburger-line" [class.active]="isMobileMenuOpen"></div>
      <div class="hamburger-line" [class.active]="isMobileMenuOpen"></div>
    </button>
  </div>

  <!-- Menu Mobile -->
  <div #mobileMenu class="mobile-menu" [class.open]="isMobileMenuOpen">
    <div class="mobile-menu-content">
      <!-- Logo Mobile -->
      <div class="mobile-logo" (click)="navigateToHome()">
        <img src="logo.png" alt="EmbaClass" class="mobile-logo-image" />
        <span class="mobile-logo-text">EmbaClass</span>
      </div>

      <!-- Navegação Mobile -->
      <nav class="mobile-nav">
        <ul class="mobile-nav-list">
          <li class="mobile-nav-item">
            <button
              class="mobile-nav-link"
              (click)="navigateToHome()"
              [class.active]="isHomeActive()"
            >
              <svg
                class="mobile-nav-icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
              <span>Home</span>
              <svg
                class="mobile-nav-arrow"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
          </li>

          <li class="mobile-nav-item">
            <button
              class="mobile-nav-link"
              (click)="scrollToSection('about-section')"
              [class.active]="isAboutActive()"
            >
              <svg
                class="mobile-nav-icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <span>Sobre Nós</span>
              <svg
                class="mobile-nav-arrow"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
          </li>

          <li class="mobile-nav-item mobile-products-item">
            <button
              class="mobile-nav-link"
              (click)="toggleProductsDropdown()"
              [class.active]="isProductsActive()"
            >
              <svg
                class="mobile-nav-icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                />
              </svg>
              <span>Produtos</span>
              <svg
                class="mobile-nav-arrow"
                [class.rotated]="isProductsDropdownOpen"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>
            
            <!-- Mobile Products Submenu -->
            <div 
              class="mobile-submenu"
              [class.open]="isProductsDropdownOpen"
            >
              <div class="mobile-submenu-header">
                <button 
                  class="mobile-view-all"
                  (click)="navigateToProducts()"
                >
                  Ver Todas as Categorias
                </button>
              </div>
              
              <div class="mobile-submenu-items">
                <button 
                  *ngFor="let category of productCategories"
                  class="mobile-submenu-item"
                  (click)="navigateToCategory(category.slug)"
                >
                  <div class="mobile-item-image">
                    <img 
                      [src]="category.image" 
                      [alt]="category.name"
                      loading="lazy"
                    />
                  </div>
                  <div class="mobile-item-content">
                    <span class="mobile-item-name">{{ category.name }}</span>
                    <span class="mobile-item-desc">{{ category.description }}</span>
                  </div>
                </button>
              </div>
            </div>
          </li>

          <li class="mobile-nav-item">
            <button
              class="mobile-nav-link"
              (click)="scrollToSection('contact-section')"
              [class.active]="isContactActive()"
            >
              <svg
                class="mobile-nav-icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
              <span>Contato</span>
              <svg
                class="mobile-nav-arrow"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
          </li>
        </ul>
      </nav>

      <!-- CTA Mobile -->
      <div class="mobile-cta">
        <button
          class="mobile-cta-button"
          (click)="scrollToSection('contact-section')"
        >
          <svg
            class="mobile-cta-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
            />
          </svg>
          <span>Solicitar Orçamento</span>
        </button>
      </div>

      <!-- Informações de contato mobile -->
      <div class="mobile-contact-info">
        <div class="mobile-contact-item">
          <svg
            class="mobile-contact-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
            />
          </svg>
          <span>(11) 9999-9999</span>
        </div>

        <div class="mobile-contact-item">
          <svg
            class="mobile-contact-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
          <span>contato&#64;embaclass.com.br</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay para menu mobile -->
  <div
    class="mobile-menu-overlay"
    [class.active]="isMobileMenuOpen"
    (click)="closeMobileMenu()"
  ></div>
</header>
